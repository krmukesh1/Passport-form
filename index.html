<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passport Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="#"><img src="./WFDP.png" alt="" /></a>
      </div>
      <div class="ml-auto">
        <h2>WFDP E-LP REGISTRATION</h2>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-2 column">
          <div class="file">
            <input type="file" />
          </div>
        </div>
        <div class="col-md-5 column">
          <div class="form-control">
            <label for="type">Type/type:</label>
            <input type="text" />
          </div>
          <div class="form-control">
            <label for="type">Surname:</label>
            <input type="text" />
          </div>
          <div class="form-control">
            <label for="type">Given Name:</label>
            <input type="text" />
          </div>
          <div class="form-control">
            <label for="type">Nationality:</label>
            <input type="text" />
          </div>
          <div class="form-control">
            <label for="type">Date of Birth:</label>
            <input type="text" />
          </div>
          <div class="form-control">
            <label for="type">Place of birth:</label>
            <input type="text" />
          </div>
          <div class="form-control">
            <label for="type">date of issue:</label>
            <input type="text" />
          </div>
          <div class="form-control">
            <label for="type">date of expiry:</label>
            <input type="text" />
          </div>
        </div>
        <div class="col-md-5 column">
          <div class="form-control">
            <label for="type">code:</label>
            <input type="text" />
          </div>
          <div class="form-control">
            <label for="type">Sex:</label>
            <input type="text" />
          </div>

          <div class="form-control">
            <label for="type">organisation:</label>
            <input type="text" />
          </div>
          <div class="form-control">
            <label for="type">Title:</label>
            <input type="text" />
          </div>
          <div class="signature">
            <h1>Holder's signature</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
